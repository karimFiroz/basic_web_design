<!DOCTYPE html>
<html>
<head>
	<title>form in html</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<meta charset="UTF-8">
</head>
<body>
	<form>
		<fieldset>
			<legend>Ragistration form</legend>
		<label>First Name:</label><br />	
		<input type="text" name="" placeholder="Enter your First Name"><br /><br />

		<label>Last Name:</label><br />
		<input type="text" name=""placeholder="Enter your Last Name"><br /><br />

		<label>Email:</label><br />
		<input type="email" name=""placeholder="Enter your Email"><br /><br />

		<label>Password:</label><br />
		<input type="password" name=""placeholder="Enter your Password"><br /><br />

		<label class="gender">Gender:</label><br />
		<input type="radio" name="gender"checked>Male<br />
		<input type="radio" name="gender">Female<br /><br />

		<label>Country:</label><br />
		<select>
			<option>Bangladesh</option>
			<option class="india">Pakisthan</option>
			<option>India</option>
			<option class="india">Afganistan</option>
			<option selected>USA</option>
			<option class="india">Bhutan</option>
		</select><br /><br />

		<label>Your Experience:</label><br />
		<select>
			<option>C</option>
			<option class="india">C++</option>
			<option>Database</option>
			<option class="india">Java</option>
			<option selected>php</option>
			<option class="india">Python</option>
		</select><br /><br />

			<label>Date of Birth:</label><br />	
		<input type="date" min="1-1-2019" max="1-1-2025"><br /><br />
		+<label>Age:</label><br />	
		<input type="number" min="18"max="30"><br /><br />

		<label>Colour:</label><br />
		<input type="color" min="1-1-2019" max="1-1-2025"><br /><br />


		<label>Upload your CV:</label><br />	
		<input type="file"><br /><br />

		<label>Your Comment:</label><br />	
		<textarea rows="10"cols="30">
			
		</textarea><br /><br />
<input type="submit" name=""value="Submit">
<input type="reset" name=""value="Reset">
</fieldset>
	</form>
</body>
</html>
